<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
     <div class='center list flex-column'>

    <div class='card flex-row open'>
    <h1>My Library</h1>
    <button class="simple" id="newBookBtn">NEW BOOK</button>

    <!-- Form Modal for New Book -->
    <dialog id="bookFormModal">
      <form id="bookForm">
        <h2>Add a New Book</h2>
          <div class='flex-column info'>
        <div class="title"><label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br></div>
<div class="author">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br></div>
  <div class='hidden bottom summary'>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required><br>

        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read"><br></div>

        <button class="simple" type="submit">Add Book</button>
        <button type="button" id="cancelForm">Cancel</button>
          </div>
      </form>
    </dialog>

    <!-- Book Display Section -->
    <div id="bookDisplay"></div>
  </div>
</div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
